<div class="row">
    <h1 class="col-xs-12 page-header">
        Art hinzugüfen:    
    </h1>
</div>
<form name="Arthinzufuegen">
    <div class="panel panel-info">
        <div class="panel-heading"><h4>Fügen Sie hier einen neuen Datensatz Repositoryart hinzu.</h4> </div>
        <div class="panel-body">
        <!-- Input-Feld Bezeichnung: -->
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label>Bezeichnung:</label>
                    <input class="form-control"
                    type="text"
                    name="Bezeichnung"
                    id="Bezeichnung"
                    ng-model="formControllerArt.BEZEICHNUNG"
                    placeholder="Bitte eine Bezeichnung hier eintragen.">
                </div>
            </div>
            <!-- Input Feld Ordnername: -->
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label>Ordnername:</label>
                    <input class="form-control"
                    type="text"
                    name="OrdnerName"
                    id="OrdnerName"
                    ng-model="formControllerArt.ORDNERNAME"
                    placeholder="Bitte einen Ordnernamen hier eintragen.">
                </div>
            </div>
            <!-- Input-Feld Eintragen möglich: -->
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label for="sel1">Eintragen möglich Neuer Status:</label>
                    <select class="form-control" 
                    name="status" 
                    id="status" 
                    type="text" 
                    ng-model="formControllerArt.EINTRAGEN_MGL" 
                    convert-to-number>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <option value="0">möglich</option>
                            <option value="1">nicht möglich</option>
                        </ul>                    
                    </select>
                </div>
            </div>
            <!-- Button Speichern: -->
            <a>
            <button type="button" 
            ng-click="formControllerArt.save()" 
            name="ArtButton" 
            id="ArtButton" 
            class="btn btn-success" 
            aria-label="Left Align">
                    Speichern
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> </span>
                </button>
            </a>
            <!-- Button Abbrechen mit Verlinkunt zu ArtUebersichTemplate: -->
            <a href="#/admin/artueber">
                <button type="button" class="btn btn-danger" aria-label="Left Align">
                    Abbrechen
                </button>
            </a>
        </div>
    </div>
    <!-- Überprüfung der Input-Felder bei Drücken des Button Speichern: -->
    <script>
        var elem = document.getElementById('ArtButton');
        elem.addEventListener('click', checkFormular);
        //Überprüfung der Formularfeldeingaben: 
        function checkFormular(){
            if (document.Arthinzufuegen.Bezeichnung.value == ""){
                alert("Bitte geben Sie eine Bezeichnung ein!");
                document.Arthinzufuegen.Bezeichnung.focus();  //Positionierung auf fehlerhafte Formularfeldeingabe
                return false;
            }
            if (document.Arthinzufuegen.OrdnerName.value == ""){
                alert("Bitte geben Sie einen Ordnername ein!");
                document.Arthinzufuegen.OrdnerName.focus();  //Positionierung auf fehlerhafte Formularfeldeingabe
                return false;
            }
            if (document.Arthinzufuegen.status.value == ""){
                alert("Bitte geben Sie den Status der Art an!");
                document.Arthinzufuegen.status.focus();  //Positionierung auf fehlerhafte Formularfeldeingabe
                return false;
            }
        }
    </script>
</form>
