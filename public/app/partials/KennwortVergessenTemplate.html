<div class="row">
    <h1 class="col-xs-12 page-header">
        <large>Passwort senden lassen</large>
    </h1>

</div>

<form name="Registrierung">

    <div class="panel panel-info">
        <div class="panel-heading"><h4>Bitte Geben Sie Ihre Hochschul-E-Mail-Adresse ein, um sich Ihr Kennwort erneut zu zusenden.</h4> </div>
        <div class="panel-body">



            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>E-Mail-Adresse:</label>
                    <div class="input-group">
                        <input type="text" 
                        class="form-control" 
                        placeholder="MustermannMa12345" 
                        ng-model="formControllerPwVergessen.EMAILKENNUNG"
                        aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">@th-nuernberg.de</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 form-group">
                <button type="button" ng-click="formControllerPwVergessen.senden()" class="btn btn-success" aria-label="Left Align">
                    Kennwort senden lassen!
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"> </span>
                     </button>
                </div>
            </div>
        </div>
    </div>

</form>
