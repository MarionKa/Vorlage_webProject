<div class="row">
    <h1 class="col-xs-12 page-header">
        <large>Herzlich Willkommen Prof. Dr. Hofmann!</large>
    </h1>

</div>

<form name="Uebersicht">
    <div class="row">
        <div class="col-xs-12 form-group">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Überblick über alle Arten:
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr> 
                        <th>Bezeichnung
                        <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+BEZEICHNUNG'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-BEZEICHNUNG'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                        </th>
                        <th>Ordnername
                        <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+ORDNERNAME'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-ORDNERNAME'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                        </th> 
                        <th>Eintragen
                        <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+EINTRAGEN_MGL'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-EINTRAGEN_MGL'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                        </th>  
                        <th></th> <th></th></tr>

                        <tr ng-repeat="daten in listControllerArt.daten | orderBy:sortieren">
                            <td>{{daten.BEZEICHNUNG}}</td>
                            <td>{{daten.ORDNERNAME}}</td>
                            <td>{{daten.EINTRAGEN_MGL}}</td>
                            <td> 
                                <a ui-sref="artedit({id: daten.ID})"> 
                                    <button type="button" class="btn btn-primary" aria-label="Left Align">
                                        Editieren
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                    </button>
                                </a>
                            </td>
                            <td> 
                                <a ui-sref="deleteArt({id: daten.ID})">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        Löschen
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </table>
                    <a href="#/arthinzu">
                    <button type="button" class="btn btn-info" aria-label="Left Align">
                    Neue Art hinzufügen
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>
                    </button>
                    </a>







                </div>
            </div>
        </div>
    </div>
</form>
