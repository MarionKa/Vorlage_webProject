<div class="row">
    <h1 class="col-xs-12 page-header">
        Repository editieren:
    </h1>
</div>
<form name="Repositoryeditieren">

    <div class="panel panel-info">
        <div class="panel-heading"><h4>Ändern Sie hier den ausgewählten Datensatz Repository</h4> </div>
        <div class="panel-body">

            <div class="row">
                <div class="line">
                    <div class="col-xs-6 form-group">
                        <label>Repositoryname:</label>
                        <input class="form-control" type="text" ng-model="formControllerRepo.REPONAME" readonly="">
                    </div>
                </div>

                <div class="line">
                    <div class="col-xs-6 form-group">
                        <label>Art:</label>
                        <input class="form-control" type="text" ng-model="formControllerRepo.ART" readonly="">
                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 form-group">
                            <label>Zugriffsberechtigte:</label>
                            <div> <input class="form-control" type="text" ng-model="formControllerRepo.ALLE_BENUTZER" readonly="">
                            </div> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="line">
                            <div class="col-xs-2 form-group">
                                <a ui-sref="admin.benutzerentf({id: formControllerRepo.ID})">
                                    <button type="button" class="btn btn-primary" aria-label="Left Align">
                                        Benutzer löschen!
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
                                    </button>
                                </a> 
                            </div>
                        </div>

                        <div class="line">
                            <div class="col-xs-2 form-group">
                            <a ui-sref="admin.benutzerhinzu({id: formControllerRepo.ID})">
                                    <button type="button" class="btn btn-success" aria-label="Left Align">
                                        Benutzer hinzufügen!
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">            
                <div class="line">
                    <div class="col-xs-4 form-group">
                        <label>Authname:</label>
                        <input class="form-control" type="text" ng-model="formControllerRepo.AUTHNAME">
                    </div>
                </div>

                <div class="line">
                    <div class="col-xs-4 form-group">
                        <label>Gültigkeit:</label>
                        <input class="form-control"
                        type="text"
                        ng-model="formControllerRepo.GUELTIG_BIS">
                    </div>
                </div>


                <div class="line">
                    <div class="col-xs-4 form-group">
                        <form action="#">
                            <label for="REPO_STATUS_ID2">Status:</label>
                            <select name="REPO_STATUS_ID2" id="REPO_STATUS_ID2" class="form-control" ng-model="formControllerRepo.REPO_STATUS_ID">
                                <option ng-repeat="option in formControllerRepo.repostatus" value="{{option.ID}}">{{option.BEZEICHNUNG}}</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>

            <a>
                <button type="button" ng-click="formControllerRepo.save()" class="btn btn-success" aria-label="Left Align">
                    Speichern
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> </span>
                </button>
            </a>

            <a href="#/admin/repoueber">
                <button type="button" class="btn btn-danger" aria-label="Left Align">
                    Abbrechen
                </button>
            </a>
        </div>

    </div>
</div>
</form>
