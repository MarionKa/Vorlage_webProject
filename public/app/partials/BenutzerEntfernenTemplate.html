<div class="row">
    <h1 class="col-xs-12 page-header">
        <large>Benutzer löschen:</large>
    </h1>
</div>

<form name="Uebersicht">
    <div class="row">
        <div class="col-xs-12 form-group">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Überblick über alle Benutzer:
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- Repos für Vorlesungen -->
                    <table class="table table-hover">
                        <tr> <th>Vorname</th><th>Nachname</th> <th>E-Mail</th>  <th></th><th></th></tr>

                        <tr ng-repeat="daten in listControllerRepoBenutzer.daten" > 
                            <td>{{daten.VORNAME}}</td>
                            <td>{{daten.NACHNAME}}</td>
                            <td>{{daten.EMAILKENNUNG}}</td>
                            <td><a ui-sref="deleteRepoBenutzer({id: daten.ID, REPOSITORY_ID: daten.REPOSITORY_ID })">

                                <button type="button"  class="btn btn-default" aria-label="Left Align">
                                    Löschen
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
                                </button>
                            </a></td>
                        </tr>
                    </table>

                        <a href="#/repoueber">
                            <button type="button" class="btn btn-danger" aria-label="Left Align">
                                Abbrechen
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
                            </button>
                        </a>
                        </div>

            </div>
        </div>
    </div>
</form>
