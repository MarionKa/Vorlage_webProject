<div class="row">
    <h1 class="col-xs-12 page-header"> Benutzer hinzufügen:</h1>
</div>

<div class="panel panel-info">
    <div class="panel-heading"><h4>Bitte geben Sie hier den Namen ein, der eine Zugriffsberechtigung erhalten soll:</h4> </div>
    <div class="panel-body">

        <form name="studentForm">
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label>Name:</label>
                    <input class="form-control"
                    type="text"
                    placeholder="MustermannMa12345"
                    ng-model="formControllerRepoBenutzer.EMAILKENNUNG"
                    value=""/>
                </div>
            </div>

            <a> 
                <button type="button" ng-click="formControllerRepoBenutzer.save()" class="btn btn-success" aria-label="Left Align">
                    Hinzufügen
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>
                </button>
            </a> 
                <input action="action"  type="button" onclick="window.history.go(-1); return false;" class="btn btn-danger" aria-label="Left Align" value="Abbrechen" />
        </form>  
    </div>
</div>
