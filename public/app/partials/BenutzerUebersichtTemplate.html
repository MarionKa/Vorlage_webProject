<div class="row">
    <h1 class="col-xs-12 page-header">
        <large>Herzlich Willkommen</large> <large id="gruss"></large><large>!</large>
    </h1>

</div>

<form name="Uebersicht">
    <div class="row">
        <div class="col-xs-12 form-group">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Überblick über alle Benutzer:
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr> 
                            <th>Vorname
                                <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+NACHNAME'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-NACHNAME'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                            </th>
                            <th>Nachname
                            <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+VORNAME'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-VORNAME'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                            </th> 
                            <th>E-Mail
                            <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+EMAILKENNUNG'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-EMAILKENNUNG'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                            </th> 
                            <th>Rechte
                            <div class="btn-group btn-xs" role="group">
                                    <button ng-click="sortieren = '+RECHTE'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"> </span></button>
                                    <button ng-click="sortieren = '-RECHTE'" type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"> </span></button>
                                </div>
                            </th> 
                            <th></th><th></th></tr>

                            <tr ng-repeat="daten in listControllerBenutzer.daten | orderBy:sortieren">
                                <td>{{daten.NACHNAME}}</td>
                                <td>{{daten.VORNAME}}</td>
                                <td>{{daten.EMAILKENNUNG}}</td>
                                <td>{{daten.RECHTE}}</td>
                                <td> <a ui-sref="benutzeredit({id: daten.ID})"> 
                                    <button type="button"  class="btn btn-primary" aria-label="Left Align">
                                        Editieren
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                    </button>
                                </a></td>

                                <td><a ui-sref="deleteBenutzer({id: daten.ID})">
                                    <button type="button"  class="btn btn-default" aria-label="Left Align">
                                        Löschen
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
                                    </button>
                                </a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
