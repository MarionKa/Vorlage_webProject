<div class="row">
    <h1 class="col-xs-12 page-header">
        Ändern Sie hier den ausgewählten Datensatz
    </h1>
</div>

<form name="studentForm">
  <div class="row">
   <div class="col-xs-12 form-group">
    <label>Art</label>
    <input class="form-control"
    type="text"
    ng-model="formController.art"
    value=""/>
</div>
</div>

<div class="row">
   <div class="col-xs-12 form-group">
    <label>Authname</label>
    <input class="form-control"
    type="text"
    ng-model="formController.authname"
    value=""/>
</div>
</div>

<div class="row">
   <div class="col-xs-12 form-group">
    <label>Pfad</label>
    <input class="form-control"
    type="text"
    ng-model="formController.pfad"
    value=""/>
</div>
</div>

<div class="row">
   <div class="col-xs-12 form-group">
    <label>Zugriffsberechtigte</label>
    <input class="form-control"
    type="text"
    ng-model="formController.zugriff"
    value=""/>
</div>
</div>

<div class="row">
   <div class="col-xs-12 form-group">
    <label>Gültigkeit</label>
    <input class="form-control"
    type="text"
    ng-model="formController.gueltig"
    value=""/>
</div>
</div>

<div class="line">
   <div class="col-xs-6 form-group">
    <label>Aktiv:</label>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked><span class="glyphicon glyphicon-play" aria-hidden="true"> </span>
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"><span class="glyphicon glyphicon-pause" aria-hidden="true"> </span> 
        </label>
    </div>
</div>
</div>

<div class="line">
   <div class="col-xs-6 form-group">
    <label>Gelöscht:</label>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked><span class="glyphicon glyphicon-off" aria-hidden="true"> </span>
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"><span class="glyphicon glyphicon-trash" aria-hidden="true"> </span> 
        </label>
    </div>
</div>
</div>
</form>

<a href="#/benutzerueber">
    <button type="button" class="btn btn-success" aria-label="Left Align">
        Speichern
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> </span>
    </button>
</a>

<a href="#/benutzerueber">
    <button type="button" class="btn btn-danger" aria-label="Left Align">
        Abbrechen
        <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
    </button>
</a>
