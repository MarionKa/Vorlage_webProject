
<div class="row">
    <h1 class="col-xs-12 page-header">
        Benutzer editieren:
    </h1>
</div>
<form name="Benutzereditieren">
    <div class="panel panel-info">
        <div class="panel-heading"><h4>Ändern Sie hier den ausgewählten Datensatz Benutzer</h4> </div>
        <div class="panel-body">
        <!-- Input Feld zum Ändern des Nachnamen: -->
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label>Nachname:</label>
                    <input class="form-control" type="text" ng-model="formControllerBenutzer.NACHNAME">
                </div>
            </div>
            <!-- Input Feld zum Ändern des Vornamen: -->
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label>Vorname:</label>
                    <input class="form-control" type="text" ng-model="formControllerBenutzer.VORNAME">
                </div>
            </div>
            <!-- Input Feld zum Ändern der Emailkennung: -->
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label>Emailkennung:</label>
                    <input class="form-control" type="text" ng-model="formControllerBenutzer.EMAILKENNUNG">
                </div>
            </div>
            <!-- Input Feld zum Ändern des Benutzerrechts (per Dropdown): -->
            <div class="row">
                <div class="col-xs-4 form-group">
                    <form action="#">
                        <label for="BENUTZER_RECHTE">Rechte:</label>
                        <select ng-model="formControllerBenutzer.RECHTE_ID"  class="form-control" name="BENUTZER_RECHTE" id="BENUTZER_RECHTE">
                            <option value="1">Admin</option>
                            <option value="2">User</option>                    
                        </select>
                    </form>
                </div>
            </div>
            <!-- Button Speichern: -->
            <a>
                <button type="button" ng-click="formControllerBenutzer.save()" class="btn btn-success" aria-label="Left Align">
                    Speichern
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> </span>
                </button>
            </a>
            <!-- Button Abbrechen und Verlinkung zum BenutzerUebersichTemplate: -->
            <a href="#/admin/benutzerueber">
                <button type="button" class="btn btn-danger" aria-label="Left Align">
                    Abbrechen
                </button>
            </a>
        </div>
    </div>
</form>
