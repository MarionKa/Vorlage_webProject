<div class="row">
    <h1 class="col-xs-12 page-header">
        Art Editiermodus:    
    </h1>
</div>
<form name="Arteditieren">

    <div class="panel panel-info">
        <div class="panel-heading"><h4>Ändern Sie hier den ausgewählten Datensatz Repositoryart</h4> </div>
        <div class="panel-body">
            <div class="row">
             <div class="col-xs-12 form-group">
                <label>Bezeichnung</label>
                <input class="form-control"
                type="text"
                ng-model="formControllerArt.BEZEICHNUNG">
            </div>
        </div>

        <div class="row">
         <div class="col-xs-12 form-group">
            <label>Ordnername</label>
            <input class="form-control" type="text" ng-model="formControllerArt.ORDNERNAME" readonly="">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 form-group">
            <form action="#">
                <label for="sel1">Eintragen möglich Neuer Status:</label>
                <select ng-model="formControllerArt.EINTRAGEN_MGL" class="form-control" id="sel1" name="sel1">
                    <option value="0">eintragen möglich</option>
                    <option value="1">eintragen nicht möglich</option>
                </select>
            </form>
        </div>
    </div>




<a>
    <button type="button" ng-click="formControllerArt.save()" class="btn btn-success" aria-label="Left Align">
        Speichern
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> </span>
    </button>
</a>

<a href="#/artueber">
    <button type="button" class="btn btn-danger" aria-label="Left Align">
        Abbrechen
        <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
    </button>
</a>
</div>
</div>
</form>
